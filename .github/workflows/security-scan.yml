name: Semgrep Full Scan

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  semgrep-full:
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep

    steps:
      - name: clone application source code
        uses: actions/checkout@v3

      - name: full scan
        run: |
          semgrep \
            --sarif --output report.sarif \
            --metrics=off \
            --config="p/default"

      - name: save semgrep report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: report.sarif

      - name: Run Gitleaks Secret Scan
        run: |
          gitleaks detect --redact --exit-code=2 --report-format=sarif --report-path=results.sarif
        working-directory: ./  # Burada kullanılır
        shell: bash
